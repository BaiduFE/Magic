<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="Carousel 组件">
        <title>图片轮播组件 --- 常用方法</title>
        <link rel="stylesheet" type="text/css" href="../../demos/common/demo.css">
        <script type="text/javascript" src="http://fe.bdimg.com/tangram/2.0.1.2.js"></script>
        <script type="text/javascript" src="../../demos/common/demo.js"></script>
        <link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css">
        <link rel="stylesheet" type="text/css" href="../../resources/default/magic.control.Carousel/magic.control.Carousel.css">
		<style type='text/css'>
			.tang-carousel {
				margin:20px auto;
			    width: 560px;
			    height: 140px;
			}
			.tang-carousel .tang-carousel-container ul,
			.tang-carousel .tang-carousel-container ul li,
			.tang-carousel .tang-carousel-container ul li img {margin: 0px; padding: 0px;}
		</style>
        <script type="text/javascript" src='../../src/import.php?f=magic.Carousel'></script>
    </head>
    <body>
        <div class="content">
            <div class="demo-list">
                <h3>Demo列表</h3>
                <ul>
                	<li><a href="./render.html">render 模式</a></li>
                	<li><a href="./setup.html">setup 模式</a></li>
                	<li><a href="./button.html">前后按钮插件示例</a></li>
                    <li><a href="./fx.html">动画插件示例</a></li>
                    <li><a href="./autoScroll.html">自动滚动插件示例</a></li>
                	<li><a href="./vertical.html">垂直滚动</a></li>
                	<li><a href="./step.html">step</a></li>
                	<li><a href="./focusRange.html">focusRange</a></li>
                	<li><a href="./event.html">常用事件</a></li>
                	<li><a href="./method.html">常用方法</a></li>
                </ul>
            </div>
            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>图片轮播组件 --- 常用方法</h3>
                    <p>Render 模式: 通过向配置项 items 传递参数，并调用 render 方法创建组件。</p>
                    <div class="demo-view">
                    </div>
                </div>
               	<div id='one-carousel'></div>
               	<div>
               		<button id="focusPrev">上一项 (focusPrev)</button>
               		<button id="focusNext">下一项 (focusPrev)</button>
               		<button id="focus">聚焦到第三项 (focus)</button><br />
               		<button id="getCurrentIndex">取得当前项的索引值 (getCurrentIndex)</button>
               		<button id="getTotalCount">取得数据项的总数目 (getTotalCount)</button>
               	</div>
                <div class="console-wrap">
                    <h3>控制台</h3>
                    <div id="J_console" class="console"></div>
                </div>
            </div>
        </div>

        <script>
		    var instance = new magic.Carousel({
		        viewSize: 4,
		        isLoop: true,
		        items: [
		            {content: '<img src="../../demos/Carousel/item/0.png"/>'},
		            {content: '<img src="../../demos/Carousel/item/1.png"/>'},
		            {content: '<img src="../../demos/Carousel/item/2.png"/>'},
		            {content: '<img src="../../demos/Carousel/item/3.png"/>'},
		            {content: '<img src="../../demos/Carousel/item/4.png"/>'},
		            {content: '<img src="../../demos/Carousel/item/5.png"/>'},
		            {content: '<img src="../../demos/Carousel/item/6.png"/>'}
		        ]
		    });
		    instance.render('one-carousel');
		    
		    // focusPrev 方法
		    baidu('#focusPrev').click(function(){
		    	instance.focusPrev();
		    	log('info', 'instance.<b>focusPrev()</b>: 焦点移动到上一项');
		    });

		    // focusNext 方法
		    baidu('#focusNext').click(function(){
		    	instance.focusNext();
		    	log('info', 'instance.<b>focusNext()</b>: 焦点移动到下一项');
		    });
		    
		    // focus 方法
		    baidu('#focus').click(function(){
		    	instance.focus(2);
		    	log('info', 'instance.<b>focus(2)</b>: 焦点移动到第三项');
		    });
		    
		    
		    // getCurrentIndex 方法
		    baidu('#getCurrentIndex').click(function(){
		    	var index = instance.getCurrentIndex();
		    	log('info', 'instance.<b>getCurrentIndex()</b>: 当前项的索引值为: ' + index);
		    });
		    
		    // getTotalCount 方法
		    baidu('#getTotalCount').click(function(){
		    	var num = instance.getTotalCount();
		    	log('info', 'instance.<b>getTotalCount()</b>: 数据项的总数目: ' + num);
		    });
		    
        </script>
    </body>
</html>
