<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="description" content="ComboBox 组件quickStart">
<script type="text/javascript" src="http://fe.bdimg.com/tangram/2.0.1.2.js"></script>
<link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css">
<link rel="stylesheet" type="text/css" href="../../resources/default/magic.control.ComboBox/magic.control.ComboBox.css">
<script type="text/javascript" src="../../src/import.php?f=magic.ComboBox,magic.control.ComboBox.$suggestion"></script>
<title>组合框组件quickStart</title>
</head>
<body>
	<div id="demo" class="demo">
		<h1>combobox 组件</h1>
		<div class="main" id="cb-main"></div>
	</div>
	<script type="text/javascript">
		var combobox = new magic.ComboBox({
			items : [
				{'value' : 0, 'content' : '选项1'},
				{'value' : 1, 'content' : '选项2'},
				{'value' : 2, 'content' : '选项3'}
			],
			width : 200
		});
		combobox.render('#cb-main');
	</script>
</body>
</html>
