<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="DatePicker 英语版" />
        <title>日历组件英语版</title>
        <link rel="stylesheet" type="text/css" href="../../demos/common/demo.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/default/magic.Calendar/magic.Calendar.css"/>
        <style>
        	.datepicker_describe span{
        		padding-right:20px;
            }
            .datepicker_describe em {
                display: inline-block;
                height: 20px;
                width: 20px;
                text-align: center;
            }
            .datepicker_describe em.disable {
                color: #CCC;
            }
            .datepicker_describe em.selected {
                color: #C00;
                background-color: #FFF;
            }
            .datepicker_describe em.highlight {
                background-color: #1F69FF;
                color: #FFF;
            }
            .datepicker_describe em.hover {
                background-color: #E94949;
                color: #FFF;
            }
            .datepicker_describe em.other {
                color: #999;
            }
        </style>
        <script>
            function log(type, msg){
                baidu.dom('#J_console').insertHTML('afterBegin', '<p><span class="' + type + '">' + type + '</span>' + msg + '</p>');
            }
        </script>
        <script type="text/javascript" src='../../src/import.php?f=magic.setup.datepicker,magic.Calendar.$title,baidu.i18n.cultures.en-US'></script>
    </head>
    <body>
        <div class="content">
            <div class="demo-list">
                <h3>Demo列表</h3>
                <ul>
                    <li><a href="./demo.html">日历组件示例</a></li>
                    <li><a href="./plugin.html">日历组件插件示例</a></li>
                    <li><a href="./en_demo.html">日历组件英文版示例</a></li>
                </ul>
            </div>
            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>日历组件英文版示例</h3>
                    <p>英文版的DatePicker示例</p>
                    <div class="demo-view">
                        <p>点击输入框，选择日期：<input type="text" id="J_input" /></p>
                    </div>
                </div>
                <div class="datepicker_describe">
		            <h4>日期各状态颜色说明：</h4>
		            <span><em class="disable">21</em>不可选日期</span>
		            <span><em class="selected">21</em>当前选中日期</span>
		            <span><em class="highlight">21</em>高亮日期</span>
		            <span><em class="hover">21</em>鼠标悬停日期</span>
		            <span><em class="other">21</em>非当前月份日期</span>
		        </div>
                <div class="console-wrap">
                    <h3>控制台</h3>
                    <div id="J_console" class="console"></div>
                </div>
            </div>
        </div>

        <script>
            var datepicker = new magic.setup.datePicker('J_input', {
                'format': 'yyyy/MM/dd',
                'language': 'en-US',
                'calendarOptions': {
                    'initDate': new Date(),
                    'highlightDates': [new Date('2012/05/06'), new Date('2010/09/12'), {start: new Date('2012/05/15'), end: new Date('2012/06/05')}, new Date('2012/06/30')],
                    'disabledDates': [{end: new Date('2012/05/05')}, new Date('2012/06/25')],
                    'title': {
                        enable: true
                    }
                }
            });
            datepicker.on("show", function(){
                log('event', 'custom event fired: onshow.');
            });
            datepicker.on("hide", function(){
                log('event', 'custom event fired: onhide.');
            });
            datepicker.on("selectdate", function(e){
                log('info', 'date selected: ' + baidu.date.format(e.date, 'yyyy-MM-dd'));
            })
        </script>
    </body>
</html>
