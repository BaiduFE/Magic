<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="Dialog 组件 mask 插件示例">
        <title>Mask 插件示例</title>
        <link rel="stylesheet" type="text/css" href="../../demos/common/demo.css">
        <script type="text/javascript" src="http://fe.bdimg.com/tangram/2.0.1.2.js"></script>
        <script type="text/javascript" src="../../demos/common/demo.js"></script>
        <link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css">
        <link rel="stylesheet" type="text/css" href="../../resources/default/magic.control.Dialog/magic.control.Dialog.css">
        <style type="text/css" media="screen">
            /* 对话框初始信息 */
			#one-dialog{ left: 80px; top: 140px; }
			#one-dialog .tang-foreground{ width: 400px; height: 300px; }
			#one-dialog .tang-body{ height: 270px; font-size: 12px; }
        </style>
        <script type="text/javascript" src="../../src/import.php?f=magic.Dialog,magic.setup.dialog,magic.control.Dialog.$mask,baidu.swf.create"></script>
    </head>
    <body>
        <div class="content">
            <div class="demo-list">
                <h3>Demo列表</h3>
            </div>
            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>对话框组件mask插件示例</h3>
                    <p>使用 mask 插件必须在下载 tangram 代码时勾选了“mask”</p>
					<p>mask 插件提供对话框背后的遮罩层。</p>
					<p>mask 插件同时适用于 render 和 setup 模式，使用遮罩插件，请将 mask 选项设置为 true</p>
                </div>
                <div class="demo-view">
                    <p><input type="button" value="dialog.show();" onclick="dialog.show();"></p>
                    <p><select><option>这是一个 select 控件，用于测试 dialog 覆盖</option></select></p>
                    <div id="flashContainer1"></div>
                    <div id="flashContainer2"></div>
                    <div id="flashContainer3"></div>
                    <div>这里的文字用于测试占位。</div>
                </div>
            </div>
        </div>

        <script>
	        baidu.swf.create({
		        id: "flash1",
		        url: "http://drmcmm.baidu.com/media/id=nHcdrHRdP1m&gp=402&time=nHc4PjmzP16vn0.swf",
		        width:695,
		        height:90,
		        wmode:'transparent'
		    }, "flashContainer1");
		     
		    baidu.swf.create({
		        id: "flash2",
		        url: "http://drmcmm.baidu.com/media/id=nHcdrHRdP1m&gp=402&time=nHc4PjmzP16vn0.swf",
		        width:695,
		        height:90,
		        wmode:'window'
		    }, "flashContainer2");
		     
		    baidu.swf.create({
		        id: "flash3",
		        url: "http://drmcmm.baidu.com/media/id=nHcdrHRdP1m&gp=402&time=nHc4PjmzP16vn0.swf",
		        width:695,
		        height:90,
		        wmode:'opaque'
		    }, "flashContainer3");
			var dialog = new magic.Dialog({
				draggable: true,
				titleText: "对话框二",
				content: "我是一个由 render 模式创建的对话框", // 这里可以是 html 内容或直接是 dom 对象的引用
				width: 400,
				height: 300,
				mask: {
					enable: true
				}
			});
			dialog.render();
        </script>
    </body>
</html>
