<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta name="description" content="Dialog 组件 render 模式示例">
        <title>Render 模式示例</title>
        <link rel="stylesheet" type="text/css" href="../../demos/common/demo.css">
        <script type="text/javascript" src="http://fe.bdimg.com/tangram/2.0.1.2.js"></script>
        <script type="text/javascript" src="../../demos/common/demo.js"></script>
        <link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css">
        <link rel="stylesheet" type="text/css" href="../../resources/default/magic.control.Dialog/magic.control.Dialog.css">
        <style type="text/css" media="screen">
            /* 对话框初始信息 */
            #one-dialog .tang-body{ font-size: 12px; }
        </style>
        <script type="text/javascript" src="../../src/import.php?f=magic.Dialog"></script>
    </head>
    <body>
        <div class="content">
            <div class="demo-list">
                <h3>Demo列表</h3>
            </div>
            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>对话框组件 render 模式示例</h3>
                    <p>实例化后，通过调用实例的 render 方法构建对话框组件</p>
                </div>
                <p><select><option>这是一个 select 控件，用于测试 dialog 覆盖</option></select></p>
                <div id="one-dialog"></div>
            </div>
        </div>

        <script>
        	var dialog = new magic.Dialog({
				draggable: true,
				titleText: "对话框标题",
				content: "对话框内容", // 这里可以是 html 内容或直接是 dom 对象的引用
				left: 80,
				top: 140,
				width: 400,
				height: 300
			});
			dialog.render("one-dialog"); // render(el), el 不是必须，如果缺省 el，则在 body 尾部自动创建容器
        </script>
    </body>
</html>
