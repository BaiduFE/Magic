<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Dialog 组件与 iframe 结合示例" />
<link rel="stylesheet" type="text/css" href="../../../demos/magic.Dialog/demo.css">
<link rel="stylesheet" type="text/css" href="../../../resources/default/common/common.css">
<link rel="stylesheet" type="text/css" href="../../../resources/default/magic.control.Dialog/magic.control.Dialog.css">
<script type="text/javascript" src="../../../src/import.php?f=baidu.dom.ready,magic.Dialog"></script>
<title>Dialog 组件 frame 类型内容示例</title>
</head>
<body>

<style type="text/css">
	#one-dialog .tang-body{ font-size: 12px; }
</style>

<script type="text/javascript">
	/* 这里指定 resources 目录相对于当前页面的地址 */
	magic.resourcePath = "../../resources";
</script>

<div class="demo">
	<h1>Dialog 组件 <strong>frame</strong> 类型内容示例</h1>
	<p>setContent 方法第二个参数 contentType 如果取值为 frame，则认为 content 参数是一个 url 地址。</p>
</div>

<!-- 对话框组件 Start -->
<script type="text/javascript">
 baidu.dom.ready(function(){

	var dialog = new magic.Dialog({
		draggable: true,
		titleText: "百度一下，你就知道",
		left: 80,
		top: 80,
		width: 720,
		height: 500
	});
	dialog.render();

	dialog.setContent("http://www.baidu.com", "frame");
})
</script>
<!-- 对话框组件 End -->

</body>
</html>
