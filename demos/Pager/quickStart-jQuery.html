<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

		<title>分页组件quickStart</title>
		<link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css">

		<script type="text/javascript" src="../common/jquery-1.8.3.js"></script>

	<body>
		<div id="magic-pager"></div>
		<script type="text/javascript">
		var pager = new magic.Pager({'currentPage' : 1, 'totalPage' : 8});
		pager.render('magic-pager');
		pager.on('pagechange', function(evt) {
			alert(evt.pageNum);
			evt.returnValue = false;
		});
		</script>
	</body>
