            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>滑动条组件 --- accuracy</h3>
                    <p>配置参数中的 <b>accuracy</b> 设置滑动条的精确度，0-1之间的小数，默认0</p>
                    <p>观察下面的示例中，accuracy 值不同时，滑动条的区别</p>
                    <div class="demo-view">
                    </div>
                </div>
                <p>滑动条一，精度 <b>0</b> ：</p>
               	<div id="slider1" class="slider"></div>
               	<p>滑动条二，精度 <b>0.1</b> ：</p>
               	<div id="slider2" class="slider"></div>
               	<p>滑动条三，精度 <b>0.25</b> ：</p>
               	<div id="slider3" class="slider"></div>
               	<p>滑动条四，精度 <b>0.5</b> ：</p>
               	<div id="slider4" class="slider"></div>
               	<p>滑动条五，精度 <b>1</b> ：</p>
               	<div id="slider5" class="slider"></div>
                <div class="console-wrap">
                    <h3>控制台</h3>
                    <div id="J_console" class="console"></div>
                </div>
            </div>
        </div>

        <script>
        	// accuracy : 0
		    var instance1 = new magic.Slider({
		    	direction: 'forward',
		    	accuracy: 0
		    });
		    instance1.render('slider1');
		    instance1.on('change', function(evt){
		    	log('info', "滑动条一，精度 0 ，当前值: " + evt.value);
		    });
		    
		    // accuracy : 0.1
		    var instance2 = new magic.Slider({
		    	direction: 'forward',
		    	accuracy: 0.1
		    });
		    instance2.render('slider2');
		    instance2.on('change', function(evt){
		    	log('info', "滑动条二，精度 0.1 ，当前值: " + evt.value);
		    });
		    
		    // accuracy : 0.25
		    var instance3 = new magic.Slider({
		    	direction: 'forward',
		    	accuracy: 0.25
		    });
		    instance3.render('slider3');
		    instance3.on('change', function(evt){
		    	log('info', "滑动条三，精度 0.25 ，当前值: " + evt.value);
		    });
		    
		    // accuracy : 0.5
		    var instance4 = new magic.Slider({
		    	direction: 'forward',
		    	accuracy: 0.5
		    });
		    instance4.render('slider4');
		    instance4.on('change', function(evt){
		    	log('info', "滑动条四，精度 0.5 ，当前值: " + evt.value);
		    });
		    
		    // accuracy : 1
		    var instance5 = new magic.Slider({
		    	direction: 'forward',
		    	accuracy: 1
		    });
		    instance5.render('slider5');
		    instance5.on('change', function(evt){
		    	log('info', "滑动条五，精度 1 ，当前值: " + evt.value);
		    });
		    
        </script>
