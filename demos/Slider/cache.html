                baidu.dom('#J_console').insertHTML('afterBegin', '<p><span class="' + type + '">' + type + '</span>' + msg + '</p>');

    <body>
        <div class="content">
            <div class="demo-list">
                <h3>Demo列表</h3>
                <ul>
                	<li><a href="../../demos/Slider/render.html">render 模式</a></li>

            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>滑动条组件 --- 缓存插件</h3>
                    <p>为滑动条组件增加缓存进度条，配置项 enable 用于开启/关闭，方法 setCache(value) 用于设置缓存值</p>
                    <p>在下面的示例中，滑动条初始缓存了 0.5，即 setCache(0.5)，注意观察滑动条的白色部分。</p>
                    <div class="demo-view">
                    </div>
                </div>
               	<div id='slider'></div>
               	<form autocomplete="off">
               		<label>设置缓存：
               			<select id="setCache">
               				<option value="0">0</option>
	               			<option value="0.1">0.1</option>
	               			<option value="0.3">0.3</option>
	               			<option value="0.5" selected>0.5</option>
	               			<option value="0.75">0.75</option>
	               			<option value="1">1</option>
               			</select>	
               		</label>
               	</form>
                <div class="console-wrap">
                    <h3>控制台</h3>
                    <div id="J_console" class="console"></div>
                </div>
            </div>
        </div>

        <script>
		    var instance = new magic.Slider({
		    	direction: 'forward',
		    	currentValue: 0.2,
		    	cache : {
		    		enable: true
		    	}
		    });
		    instance.render('slider');
		    instance.setCache(baidu('#setCache').get(0).value);
		    
		    baidu('#setCache').change(function(){
		    	instance.setCache(this.value);
		    	log('info', 'instance.<b>setCache()</b>: 设置缓存：'+this.value);
		    });
		    
        </script>
    </body>
