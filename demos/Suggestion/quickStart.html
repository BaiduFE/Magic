<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="description" content="suggestion 组件quickStart">
    <title>输入框提示组件quickStart</title>
    <script type="text/javascript" src="http://fe.bdimg.com/tangram/2.0.1.2.js"></script>
    <link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css">
    <link rel='stylesheet' type='text/css' href='../../resources/default/magic.control.Suggestion/magic.control.Suggestion.css'>
    <script type="text/javascript" src="../../src/import.php?f=magic.setup.suggestion,baidu.ajax.request"></script>
    <style type='text/css'>
        .tang-suggestion-popup {
            box-shadow: 0px 2px 2px #e1e1e1;
            -webkit-box-shadow: 0px 2px 2px #e1e1e1;
            -moz-box-shadow: 0px 2px 2px #e1e1e1;
        }
    </style>
</head>
<body>
    <div id='one-suggestion' class='tang-ui tang-suggestion' tang-param=''>
    <form action="#" id="form" autocomplete="off">
        请任意输入关键字：<input type="text" class="tang-suggestion-input" id="tang-suggestion-input" name="q">
    </form>
    </div>
    <script type="text/javascript">
        var options = {
            getData: function(key){
                var me = this;
                
                baidu.ajax("../../demos/Suggestion/service.json", {
                    'method': 'GET',
                    'timeout': 2000,
                    'dataType': 'text',
                    'success': function(data, status, xhr){
                        var a = eval(data);
                        me.receiveData(key, a);
                    }
                });
            }
        };
        
        var instance = magic.setup.suggestion('tang-suggestion-input', options);
    </script>    
</body>
</html>
