        <script>
            function log(type, msg){
                baidu.dom('#J_console').insertHTML('afterBegin', '<p><span class="' + type + '">' + type + '</span>' + msg + '</p>');
            }
        </script>
        <script type="text/javascript" src='../../src/import.php?f=magic.Tab'></script>

    <body>
        <div class="content">
            <div class="demo-list">
                <h3>Demo列表</h3>
                <ul>
                	<li><a href="../../demos/Tab/render.html">render模式</a></li>
                	<li><a href="../../demos/Tab/setup.html">setup模式</a></li>
                	<li><a href="../../demos/Tab/items.html">items</a></li>

                	<li><a href="../../demos/Tab/method.html">常用方法</a></li>
                </ul>

            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>选项卡组件 --- 常用事件</h3>
                    <p>选项卡组件有 onbeforeselect 和 onselect 事件</p>
                    <p>onbeforeselect: 当焦点发生改变之前触发，onselect: 当焦点发生改变时触发</p>
                    <p>下面的示例中监听了这两个事件。</p>
                    <div class="demo-view">
                    </div>
                </div>
               	<div id='tab'></div>
                <div class="console-wrap">
                    <h3>控制台</h3>
                    <div id="J_console" class="console"></div>
                </div>
            </div>
        </div>

        <script>
        	var options = {
		        originalIndex : 1,
		        selectDelay : 500,
		        items: [
		            {title: '项目一', content: 'hello world~1'},
		            {title: '项目二', content: 'hello world~2'},
		            {title: '项目三', content: 'hello world~3'}
		        ]
		    }
		    var instance = new magic.Tab(options);
			instance.render('tab');
			
			// onbeforeselect 事件
			instance.on('beforeselect', function(evt){
				log('event', 'onbeforeselect');
			});
			
			// onselect 事件
			instance.on('select', function(evt){
				log('event', 'onselect');
			});
        </script>
    </body>
