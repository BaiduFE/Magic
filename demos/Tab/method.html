<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="选项卡组件" />
        <title>选项卡组件 --- 常用方法</title>
        <link rel="stylesheet" type="text/css" href="../../demos/common/demo.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css"/>
        <link rel="stylesheet" type="text/css" href="../../resources/default/magic.control.Tab/magic.control.Tab.css"/>
		<style type='text/css'>
			.tang-tab {
			    width: 400px;
			    margin:20px 0;
			}
			.tang-tab .tang-body .tang-body-item{
			    height: 50px;
			    border: #a9a9a9 solid 1px;
			    border-top: none;
			    padding: 5px;
			}
			
			.tab-container {
				margin-bottom : 20px;
			}
			
			.tab-container .tab-title {
				font-weight : bold;
				font-size : 13px;
				padding : 0;
				margin : 5px;
			}
			.try-main .tang-tab ul,
			.try-main .tang-tab ul li {
			    list-style:none;
			    margin: 0px;
			    padding: 0px;
			}
		</style>
        <script>
            function log(type, msg){
                baidu.dom('#J_console').insertHTML('afterBegin', '<p><span class="' + type + '">' + type + '</span>' + msg + '</p>');
            }
        </script>
        <script type="text/javascript" src='../../src/import.php?f=magic.Tab'></script>
    </head>
    <body>
        <div class="content">
            <div class="demo-list">
                <h3>Demo列表</h3>
                <ul>
                	<li><a href="../../demos/Tab/render.html">选项卡组件 --- render模式</a></li>
                	<li><a href="../../demos/Tab/setup.html">选项卡组件 --- setup模式</a></li>
                	<li><a href="../../demos/Tab/items.html">选项卡组件 --- items</a></li>
                	<li><a href="../../demos/Tab/originalIndex.html">选项卡组件 --- originalIndex</a></li>
                	<li><a href="../../demos/Tab/selectEvent.html">选项卡组件 --- selectEvent</a></li>
                	<li><a href="../../demos/Tab/selectDelay.html">选项卡组件 --- selectDelay</a></li>
                	<li><a href="../../demos/Tab/event.html">选项卡组件 --- 常用事件</a></li>
                	<li><a href="../../demos/Tab/method.html">选项卡组件 --- 常用方法</a></li>
                </ul>
            </div>
            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>选项卡组件 --- 方法 示例</h3>
                    <p>选项卡组件的方法有 select、getCurrentTitle 和 getCurrentContent</p>
                    <p>它们分别用于切换选项卡、获取当前项标题和获取当前项内容</p>
                    <div class="demo-view">
                    </div>
                </div>
               	<div id='tab'></div>
               	<div>
               		<button id="select">切换到下一个选项卡 (select)</button>
               		<button id="getCurrentTitle">获得当前项的标题 (getCurrentTitle)</button>
               		<button id="getCurrentContent">获得当前项的内容 (getCurrentContent)</button>
               	</div>
                <div class="console-wrap">
                    <h3>控制台</h3>
                    <div id="J_console" class="console"></div>
                </div>
            </div>
        </div>

        <script>
       		var index = 0;
        	var options = {
        		originalIndex: index,
		        items: [
		            {title: '项目一', content: 'hello world~1'},
		            {title: '项目二', content: 'hello world~2'},
		            {title: '项目三', content: 'hello world~3'}
		        ]
		    }
		    var instance = new magic.Tab(options);
			instance.render('tab');
			
			// select 方法
			baidu('#select').click(function(){
				index = index == 2 ? 0 : ++index;
				instance.select(index);
			});
			
			// getCurrentTitle 方法
			baidu('#getCurrentTitle').click(function(){
				var title = instance.getCurrentTitle();
				log('info', title.innerHTML);
			});
			
			// getCurrentContent 方法
			baidu('#getCurrentContent').click(function(){
				var content = instance.getCurrentContent();
				log('info', content.innerHTML);
			});
        </script>
    </body>
</html>
