<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="description" content="选项卡组件">
        <title>延迟选择</title>
        <link rel="stylesheet" type="text/css" href="../../demos/common/demo.css">
        <script type="text/javascript" src="http://fe.bdimg.com/tangram/2.0.1.2.js"></script>
        <script type="text/javascript" src="../../demos/common/demo.js"></script>
        <link rel="stylesheet" type="text/css" href="../../resources/default/common/common.css">
        <link rel="stylesheet" type="text/css" href="../../resources/default/magic.control.Tab/magic.control.Tab.css">
		<style type='text/css'>
			.tang-tab {
			    width: 400px;
			    margin:20px 0;
			}
			.tang-tab .tang-body .tang-body-item{
			    height: 50px;
			    border: #a9a9a9 solid 1px;
			    border-top: none;
			    padding: 5px;
			}
			
			.tab-container {
				margin-bottom : 20px;
			}
			
			.tab-container .tab-title {
				font-weight : bold;
				font-size : 13px;
				padding : 0;
				margin : 5px;
			}
			.try-main .tang-tab ul,
			.try-main .tang-tab ul li {
			    list-style:none;
			    margin: 0px;
			    padding: 0px;
			}
		</style>
        <script type="text/javascript" src='../../src/import.php?f=magic.Tab'></script>
    </head>
    <body>
        <div class="content">
            <div class="demo-list">
                <h3>Demo列表</h3>
            </div>
            <div class="main-wrap">
                <div class="demo-wrap">
                    <h3>选项卡组件 --- selectDelay 示例</h3>
                    <p>当 selectEvent 是 mouseover 时，通过 <b>selectDelay</b> 选项卡之间切换的延迟时间，以毫秒为单位，默认0</p>
                    <p>下面示例中，标签之间通过鼠标 mouseover 切换，切换<b>延时 500 毫秒</b></p>
                    <div class="demo-view">
                    </div>
                </div>
               	<div id='tab'></div>
                <div class="console-wrap">
                    <h3>控制台</h3>
                    <div id="J_console" class="console"></div>
                </div>
            </div>
        </div>

        <script>
        	var options = {
		        selectEvent : 'mouseover',
		        selectDelay : 500,
		        items: [
		            {title: '项目一', content: 'hello world~1'},
		            {title: '项目二', content: 'hello world~2'},
		            {title: '项目三', content: 'hello world~3'}
		        ]
		    }
		    var instance = new magic.Tab(options);
			instance.render('tab');
        </script>
    </body>
</html>
