<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="description" content="Calendar 组件 render示例" />
        <title>Calendar 组件 render示例</title>
        <link rel="stylesheet" type="text/css" href="../../../resources/default/common/common.css"/>
        <link rel="stylesheet" type="text/css" href="../../../resources/default/magic.Calendar/magic.Calendar.css"/>
        <style type="text/css" media="screen">
            div.article table {
                border-collapse: separate;
            }
            div.article table th, td {
                padding: 0;
            }
            div.article table th, td {
                border: none;
            }
            div.article table th, td {
                text-align: center;
            }
            div.article p {
                text-indent: 0;
            }
            .describe {
                margin-left: 0px;
            }
            .block {
                margin: 5px;
            }
            #J_calendar {
                padding-left: 50px;
            }
            .demo {
                float: left;
            }
            .describe {
                float: left;
                margin-left: 50px;
            }
            .describe span {
                display: inline-block;
                height: 20px;
                width: 20px;
                text-align: center;
            }
            .describe span.disable {
                color: #CCC;
            }
            .describe span.selected {
                color: #C00;
                background-color: #FFF;
            }
            .describe span.highlight {
                background-color: #1F69FF;
                color: #FFF;
            }
            .describe span.hover {
                background-color: #E94949;
                color: #FFF;
            }
            .describe span.other {
                color: #999;
            }
        </style>
        <script type="text/javascript" src='../../../src/import.php?f=magic.Calendar'></script>
        <script type="text/javascript" src='../../../src/import.php?f=magic.Calendar.$title,baidu.i18n.cultures.en-US'></script>
    </head>
    <body>
        <h1>Calendar 组件 <strong>render</strong> 示例</h1>
        <div class='demo'>
            <h4>中文日历</h4>
            <div id="J_calendar1"></div>
            <p>选中的日期：<input type="text" id="J_input1" /></p>
        </div>
        <div class='demo'>
            <h4>英文日历</h4>
            <div id="J_calendar2"></div>
            <p>选中的日期：<input type="text" id="J_input2" /></p>
        </div>
        <div class="describe">
            <h4>日期各状态颜色说明：</h4>
            <p><span class="disable">21</span>不可选日期</p>
            <p><span class="selected">21</span>当前选中日期</p>
            <p><span class="highlight">21</span>高亮日期</p>
            <p><span class="hover">21</span>鼠标悬停日期</p>
            <p><span class="other">21</span>非当前月份日期</p>
        </div>
        <p style="clear:both;"></p>
        <script type="text/javascript" charset="utf-8">
            var ca1 = new magic.Calendar({
                weekStart: 'sun',
                initDate: new Date('2012/05/30'),
                highlightDates: [new Date('2012/05/06'), new Date('2010/09/12'), {start: new Date('2012/05/15'), end: new Date('2012/06/05')}, new Date('2012/06/30')],
                disabledDates: [{end: new Date('2012/05/05')}, new Date('2012/06/25')]
            });
            ca1.render("J_calendar1");
            ca1.on("selectdate", function(e){
                baidu.dom.g("J_input1").value = ca1._formatDate(e.date);
            });
            
            var ca2 = new magic.Calendar({
                weekStart: 'sat',
                highlightDates: [new Date('2012/05/06'), new Date('2010/09/12'), {start: new Date('2012/05/15'), end: new Date('2012/06/05')}, new Date('2012/06/30')],
                disabledDates: [{end: new Date('2012/05/05')}, new Date('2012/06/25')],
                language: 'en-US',
                title: {
                    enable: true
                }
            });
            ca2.render("J_calendar2");
            ca2.on("selectdate", function(e){
                baidu.dom.g("J_input2").value = ca2._formatDate(e.date);
            });
            
            
        </script>
    </body>
</html>
