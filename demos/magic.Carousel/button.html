<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Carousel 组件 button 插件示例</title>
<link rel="stylesheet" type="text/css" href="demo.css">
<link rel="stylesheet" type="text/css" href="../../resources/default/common.css">
<link rel='stylesheet' type='text/css' href='../../resources/default/magic.Carousel.css'/>
<script type="text/javascript" src="../../src/import.js"></script>
<script type="text/javascript">
	Import('magic.Carousel');
    Import('magic.Carousel.$button');
    Import('magic.control.Carousel.$fx');
</script>
<style type='text/css'>
.tang-carousel {
    width: 644px;
    height: 140px;
}
</style>
</head>
<body>
<div class='demo'>
    <h1>Carousel 组件 <strong>button插件</strong> 示例</h1>
    <p>button插件是在carousel的两边加上翻滚按钮提供翻页，默认情况下插件加载时加入按钮，可以通过options参数的showButton设置值为false来去掉按钮。</p>
    <p>在render模式下，可以通过options参数的buttonLabel: {prev: '左翻页', next: '右翻页'}的方式来为按钮增加标签。</p>
</div>


<div id='one-carousel'></div>
</body>
<script type='text/javascript'>
var c = new magic.Carousel({
    pageSize: 4,
    selectedIndex: 0,
    items: [
        {content: '<img src="item/image156[1].gif"/>'},
        {content: '<img src="item/image166[1].gif"/>'},
        {content: '<img src="item/image170[1].gif"/>'},
        {content: '<img src="item/image175[1].gif"/>'},
        {content: '<img src="item/image203[1].gif"/>'},
        {content: '<img src="item/image209[1].gif"/>'},
        {content: '<img src="item/image236[1].gif"/>'},
        {content: '<img src="item/image241[1].gif"/>'},
        {content: '<img src="item/image252[1].gif"/>'},
        {content: '<img src="item/image254[1].gif"/>'},
        {content: '<img src="item/image371[1].gif"/>'},
        {content: '<img src="item/image374[1].gif"/>'}
    ]
});
    c.render('one-carousel');
</script>
</html>
