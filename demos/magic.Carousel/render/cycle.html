<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Carousel 组件 cycle 示例" />
<title>Carousel 组件 cycle 示例</title>
<link rel="stylesheet" type="text/css" href="../../../demos/magic.Carousel/demo.css"/>
<link rel="stylesheet" type="text/css" href="../../../resources/default/common/common.css"/>
<link rel='stylesheet' type='text/css' href='../../../resources/default/magic.control.Carousel/magic.control.Carousel.css'/>
<script type='text/javascript' src='../../../src/import.php?f=baidu.dom.ready,magic.Carousel,magic.Carousel.$button,magic.control.Carousel.$fx'></script>
<style type='text/css'>
.tang-carousel {
    width: 644px;
    height: 140px;
}
.tang-carousel .tang-carousel-container ul,
.tang-carousel .tang-carousel-container ul li,
.tang-carousel .tang-carousel-container ul li img {margin: 0px; padding: 0px;}
</style>
</head>
<body>
<div class='demo'>
    <h1>Carousel 组件 <strong>cycle</strong> 示例</h1>
    <p>carousel 组件支持不间断的循环滚动，默认并不打开循环，可以通过在optoins中设置 isCycle 为 true 来开启功能。</p>
</div>
<div id='one-carousel'></div>
<script type='text/javascript'>
baidu.dom.ready(function(){
    var c = new magic.Carousel({
        pageSize: 4,
        selectedIndex: 0,
        isCycle: true,
        items: [
            {content: '<img src="../../../demos/magic.Carousel/item/0.png"/>'},
            {content: '<img src="../../../demos/magic.Carousel/item/1.png"/>'},
            {content: '<img src="../../../demos/magic.Carousel/item/2.png"/>'},
            {content: '<img src="../../../demos/magic.Carousel/item/3.png"/>'},
            {content: '<img src="../../../demos/magic.Carousel/item/4.png"/>'},
            {content: '<img src="../../../demos/magic.Carousel/item/5.png"/>'},
            {content: '<img src="../../../demos/magic.Carousel/item/6.png"/>'}
        ]
    });
    c.render('one-carousel');
});
</script>
</body>

</html>
