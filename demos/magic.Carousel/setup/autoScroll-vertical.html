<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="description" content="Carousel 组件 autoScroll插件 示例" />
<title>Carousel 组件 autoScroll插件 示例</title>
<link rel="stylesheet" type="text/css" href="../../../demos/magic.Carousel/demo.css"/>
<link rel="stylesheet" type="text/css" href="../../../resources/default/common/common.css"/>
<link rel='stylesheet' type='text/css' href='../../../resources/default/magic.control.Carousel/magic.control.Carousel-vertical.css'/>
<script type="text/javascript" src="../../../src/import.php?f=baidu.dom.ready,magic.setup.carousel,magic.control.Carousel.$fx,magic.control.Carousel.$autoScroll"></script>
<style type='text/css'>
.tang-carousel {
    width: 140px;
    height: 560px;
}
.tang-carousel .tang-carousel-container ul,
.tang-carousel .tang-carousel-container ul li,
.tang-carousel .tang-carousel-container ul li img {margin: 0px; padding: 0px;}
</style>
</head>
<body>
<div class='demo'>
    <h1>Carousel 组件 <strong>autoScroll插件</strong> 示例</h1>
    <p>autoScroll可以使组件自动滚动，默认情况下打开，可以通参数isAutoScroll设置false来关闭，通过scrollInterval参数来设置每次滚动间的时间间隔，默认是1000毫秒，通过direction来设置自动滚动的滚动方向，取值分别是up|right|down|left中的任意一个，注意配合orientation来使用</p>
    <p>自动滚动事件，提供onmouseenter和onmouseleave来处理鼠标移入移出可视范围时的处理，可以通过在事件中调用start和stop方法来控制自动滚动的启动和停止。</p>
</div>

<div id='one-carousel' class='tang-ui tang-carousel' tang-param='pageSize:4; selectedIndex: 0;'>
    <div class='tang-carousel-container'>
        <ul class='tang-carousel-element'>
            <li class='tang-carousel-item tang-carousel-item-selected'><img src='../../../demos/magic.Carousel/item/0.png'/></li>
            <li class='tang-carousel-item'><img src='../../../demos/magic.Carousel/item/1.png'/></li>
            <li class='tang-carousel-item'><img src='../../../demos/magic.Carousel/item/2.png'/></li>
            <li class='tang-carousel-item'><img src='../../../demos/magic.Carousel/item/3.png'/></li>
            <li class='tang-carousel-item'><img src='../../../demos/magic.Carousel/item/4.png'/></li>
            <li class='tang-carousel-item'><img src='../../../demos/magic.Carousel/item/5.png'/></li>
            <li class='tang-carousel-item'><img src='../../../demos/magic.Carousel/item/6.png'/></li>
        </ul>
    </div>
</div>

<script type='text/javascript'>

baidu.dom.ready(function(){
    var c = magic.setup.carousel('one-carousel', {
    	orientation: 'vertical',
    	direction:'down',
        isCycle: true
    });
    c.on('onmouseenter', function(evt){
        evt.target.stop();
    });
    c.on('onmouseleave', function(evt){
        evt.target.start();
    });
});

</script>
</body>
</html>
