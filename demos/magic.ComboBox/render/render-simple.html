<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="ComboBox 组件 render 模式示例" />
<link rel="stylesheet" type="text/css" href="../../../resources/default/common/common.css">
<link rel="stylesheet" type="text/css" href="../../../resources/default/magic.control.ComboBox/magic.control.ComboBox.css">
<script type="text/javascript" src="../../../src/import.php?f=baidu.dom.ready,baidu.json.stringify,baidu.dom.g,magic.ComboBox,magic.control.ComboBox.$suggestion"></script>
<title>ComboBox 组件 render 模式示例</title>
<style type="text/css">
.demo dt, .demo dl, .demo dd, .demo pre {
	margin : 0;
	padding : 0;
}
.demo {
	font-size : 14px;
	font-family : arial;
}

.demo dl {
	margin : 20px 0;
}
.demo dt {
	margin : 5px;
	font-weight : bold;
}
.demo .main {
}
.demo .logs {
	padding : 10px;
	clear : both;
	width : 350px;
	border : 1px solid #333333;
	height : 300px;
	overflow : auto;
}
</style>
</head>
<body>



<script type="text/javascript">
	/* 这里指定 resources 目录相对于当前页面的地址 */
	magic.resourcePath = "../../resources";
</script>

<div id="demo" class="demo">
	<h1>combobox 组件 <strong>render</strong> 模式示例</h1>
	<dl class="code">
		<dt>初始化代码</dt>
		<dd>
		<pre>
var combobox = new magic.ComboBox({
	items : [
		{'value' : 0, 'content' : '选项1'},
		{'value' : 1, 'content' : '选项2'},
		{'value' : 2, 'content' : '选项3'}
	]
});
combobox.render('main');
		</pre>
		</dd>
	</dl>
	<dl>
		<dt>操作区域</dt>
		<dd id="actions">
		<input type="button" value="getValue">
		<input type="button" value="getSelect">
		<input type="button" value="disable">
		<input type="button" value="enable">
		<input type="button" value="focus">
		<input type="button" value="blur">
		<input type="button" value="reset">			
		</dd>
	</dl>
	<dl>
		<dt>ComboBox展示</dt>
		<dd class="main" id="cb-main"></dd>
	</dl>
	<dl>
		<dt>log</dt>
		<dd class="logs" id="logs"></dd>
	</dl>
</div>

<script type="text/javascript">

function log(content) {
	baidu.g('logs').innerHTML += content + '<br>';
}

var combobox = new magic.ComboBox({
	items : [
		{'value' : 0, 'content' : '选项1'},
		{'value' : 1, 'content' : '选项2'},
		{'value' : 2, 'content' : '选项3'}
	],
	width : 200
});
combobox.render('cb-main');
combobox.on('show', function() {
	log('show');
});

combobox.on('change', function() {
	log('change');
});

combobox.on('hide', function() {
	log('hide');
});

combobox.on('focus', function() {
	log('focus');
});

combobox.on('blur', function() {
	log('blur');
});
combobox.on('highlight', function(e) {
	log('highlight index=' + e.index);
});
combobox.on('pick', function(e) {
	log('pick ' + baidu.json.stringify(e.result));
});
combobox.on('menufocus', function(e) {
	log('menufocus ' + baidu.json.stringify(e.result));
});
combobox.on('confirm', function(e) {
	log('confirm ' + baidu.json.stringify(e.result));
});

baidu.dom.ready(function() {
	var i = 0;
	
	var btns = baidu.g('actions').getElementsByTagName('INPUT');
	btns[i++].onclick = function() {
		log('getValue : ' + combobox.getValue());
	}
	btns[i++].onclick = function() {
		log('getSelectIndex: ' + combobox.getSelectIndex());
	}
	btns[i++].onclick = function() {
		combobox.disable();
	}
	btns[i++].onclick = function() {
		combobox.enable();
	}
	btns[i++].onclick = function() {
		combobox.focus();
	}
	btns[i++].onclick = function() {
		combobox.blur();
	}
	btns[i++].onclick = function() {
		combobox.reset();
	}	
});

</script>
<!-- 对话框组件 End -->

</body>
</html>
