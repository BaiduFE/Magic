<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Dialog 组件多对话框并存示例" />
<link rel="stylesheet" type="text/css" href="../../demos/magic.Dialog/demo.css">
<link rel="stylesheet" type="text/css" href="../../resources/default/common.css">
<link rel="stylesheet" type="text/css" href="../../resources/default/magic.Dialog.css">
<script type="text/javascript" src="../../src/import.php?f=magic.setup.dialog,magic.Dialog"></script>
<title>Dialog 组件多对话框并存示例</title>
</head>
<body>

<style type="text/css">
	/* 对话框初始信息 */
	#one-dialog{ left: 80px; top: 140px; }
	#one-dialog .tang-foreground{ width: 400px; height: 300px; }
	#one-dialog .tang-body{ height: 270px; font-size: 12px; }
</style>

<script type="text/javascript">
	/* 这里指定 resources 目录相对于当前页面的地址 */
	magic.resourcePath = "../../resources";
</script>

<div class="demo">
	<h1>Dialog 组件多<strong>对话框并存</strong>示例</h1>
	<p>Dialog 组件允许多个对话框并存，并且可以 setup 和 render 并存。</p>
</div>

<!-- 对话框组件 Start -->
<div id="one-dialog" class="tang-ui tang-dialog" tang-param="draggable: true;">
	<div class="tang-background">
		<div class="tang-background-inner"><!-- 如果不需要阴影，这个 div 可以删去 --></div>
	</div>
	<div class="tang-foreground">
		<div class="tang-title">
			<div class="buttons">
				<a class="close-btn" href="" tang-event="click: $.hide;" onclick="return false;"></a>
			</div>
			<span>对话框一</span>
		</div>
		<div class="tang-body">
			<div class="bars"><!-- bars 为各种条，可以任意添加 -->
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<div class="content">我是一个由 setup 模式创建的对话框</div>
			<div class="bars"><!-- bars 为各种条，可以任意添加 -->
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
	// setup 一个对话框
	var dialog1 = magic.setup.dialog("one-dialog");

	// render 一个对话框
	var dialog2 = new magic.Dialog({
		draggable: true,
		titleText: "对话框二",
		content: "我是一个由 render 模式创建的对话框", // 这里可以是 html 内容或直接是 dom 对象的引用
		left: 120,
		top: 180,
		width: 400,
		height: 300
	});
	dialog2.render();
</script>
<!-- 对话框组件 End -->

</body>
</html>
