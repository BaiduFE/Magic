<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Dialog 组件与 iframe 结合示例" />
<link rel="stylesheet" type="text/css" href="../demo.css">
<link rel="stylesheet" type="text/css" href="../../../resources/default/common/common.css">
<link rel="stylesheet" type="text/css" href="../../../resources/default/magic.control.Dialog/magic.control.Dialog.css">
<script type="text/javascript" src="../../../src/import.php?f=baidu.dom.ready,magic.Dialog"></script>
<title>Dialog 组件与 iframe 结合示例</title>
</head>
<body>

<style type="text/css">
	#one-dialog .tang-body{ font-size: 12px; }
</style>

<script type="text/javascript">
	/* 这里指定 resources 目录相对于当前页面的地址 */
	magic.resourcePath = "../../resources";
</script>

<div class="demo">
	<h1>Dialog 组件<strong>与 iframe 结合</strong>示例</h1>
	<p>setContent 方法直接给一个 iframe 时，iframe 的边框会没掉，并且宽高会被 resize 成与对话框内容层一样。</p>
</div>

<!-- 对话框组件 Start -->
<script type="text/javascript">
 baidu.dom.ready(function(){

	var dialog = new magic.Dialog({
		draggable: true,
		titleText: "百度一下，你就知道",
		left: 80,
		top: 80,
		width: 720,
		height: 500
	});
	dialog.render();

	var iframe = document.createElement("iframe");
		iframe.setAttribute("src", "http://www.baidu.com");

	dialog.setContent(iframe);
})
</script>
<!-- 对话框组件 End -->

</body>
</html>
