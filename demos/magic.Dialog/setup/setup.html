<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="description" content="Dialog 组件 setup 模式示例" />
<link rel="stylesheet" type="text/css" href="../../../demos/magic.Dialog/demo.css">
<link rel="stylesheet" type="text/css" href="../../../resources/default/common/common.css">
<link rel="stylesheet" type="text/css" href="../../../resources/default/magic.control.Dialog/magic.control.Dialog.css">
<script type="text/javascript" src="../../../src/import.php?f=baidu.dom.ready,magic.setup.dialog"></script>
<title>Dialog 组件 setup 模式示例</title>
</head>
<body>

<style type="text/css">
	/* 对话框初始信息 */
	#one-dialog{ left: 80px; top: 140px; }
	#one-dialog .tang-foreground{ width: 400px; height: 300px; }
	#one-dialog .tang-body{ height: 270px; font-size: 12px; }
</style>

<script type="text/javascript">
	/* 这里指定 resources 目录相对于当前页面的地址 */
	magic.resourcePath = "../../resources";
</script>

<div class="demo">
	<h1>Dialog 组件 <strong>setup</strong> 模式示例</h1>
	<p>其中 class 为 tang-ui, tang-dialog, tang-title, tang-body 为必须元素，其它元素非必须，您可以做任意调整以满足使用需求。</p>
	<p>setup 模式的好处在于 js 还没有加载之前，对话框样子已经呈现，保证 html 优先加载，并且能够较为灵活的改变它的外观。</p>
	<p><select><option>这是一个 select 控件，用于测试 dialog 覆盖</option></select></p>
</div>

<!-- 对话框组件 Start -->
<div id="one-dialog" class="tang-ui tang-dialog" tang-param="draggable: true;">
	<div class="tang-background">
		<div class="tang-background-inner"><!-- 如果不需要阴影，这个 div 可以删去 --></div>
	</div>
	<div class="tang-foreground">
		<div class="tang-title">
			<div class="buttons">
				<a class="close-btn" href="" tang-event="click: $.hide;" onclick="return false;"></a>
			</div>
			<span>对话框标题</span>
		</div>
		<div class="tang-body">
			<div class="bars"><!-- bars 为各种条，可以任意添加 -->
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
			<div class="content">对话框内容</div>
			<div class="bars"><!-- bars 为各种条，可以任意添加 -->
				<div class="bar"></div>
				<div class="bar"></div>
			</div>
		</div>
	</div>
</div>
<script type="text/javascript">
 baidu.dom.ready(function(){

	var dialog = magic.setup.dialog("one-dialog");
})
	/* dialog 为 magic.control.Dialog 的实例，可以通过调用 api 对其进行操作，如 dialog.setTitle() */
</script>
<!-- 对话框组件 End -->

</body>
</html>
