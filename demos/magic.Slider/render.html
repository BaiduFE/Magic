<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8;">
    <title>render Magic</title>
    <style type="text/css">
        .view{margin:20px 20px 10px;width:200px;float:left;}
        .wrap{width:200px;margin:10px auto;font-size:12px;}
    </style>
    <link rel="stylesheet" href="../../resources/default/magic.control.Slider/magic.Slider.css"/>
    <script src="../../src/import.php?f=magic.Slider,magic.setup.slider,magic.control.slider.$fx,magic.control.slider.$cache" type="text/javascript"></script>
</head>
<body>
    <div id="view1" class="view">
        <div class="wrap">
            <p>精确度：0</p>
            <button onclick="s1.enable();">启用</button>
            <button onclick="s1.disable();">禁用</button>
            <p>animate: <input type="checkbox" value="yes" onclick="s1['switch'] = this.checked?'on':'off';"></p>
        </div>
        <div id="s1"></div>
    </div>

    <div id="view2" class="view">
        <div class="wrap">
            <p>精确度：0.25</p>
            <button onclick="s2.enable();">启用</button>
            <button onclick="s2.disable();">禁用</button>
            <p>animate: <input type="checkbox" value="yes" onclick="s2['switch'] = this.checked?'on':'off';"></p>
        </div>
        <div id="s2"></div>
    </div>
    
    <script type="text/javascript">
        var s1 = new magic.Slider({'switch':'off', orientation:'horizonal', direction:'forward', 
            cache:'yes'}); 

        var s2 = new magic.Slider({'switch':'off', accuracy:0.25, duration:500, orientation:'horizonal',direction: 'backward', cache:'yes', onchange:function(v){
                
            }}); 
       
        s1.render('s1');
        s2.render('s2');

        var n = 0,
            timeId = setInterval(function(){
                if(++n > 100){
                    clearInterval(timeId);
                    return;
                }
                s1.setCache(n / 100);
                s2.setCache(n / 100);
            }, 16);
    </script>

</body>
</html>
