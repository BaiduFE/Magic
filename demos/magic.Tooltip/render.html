<body>
<div class='demo'>
    <h1>Tooltip 组件 <strong>render</strong> 示例</h1>
    <p>tooltip的disposeOnHide参数用来设置当关闭tooltip时，是否也销毁tooltip来释放内存占用，默认值是true</p>
</div>
<script type="text/javascript" charset="utf-8">
baidu.dom.ready(function(){
    var tooltip = new magic.Tooltip({
        left: 100,
        top: 100,
        content: '<img src="http://www.baidu.com/img/baidu_jgylogo3.gif"/><div>this is a tooltip</div>',
        smartPosition: true
    });
    tooltip.render();
    // tooltip.attach('myInput');
});
</script>
</body>
